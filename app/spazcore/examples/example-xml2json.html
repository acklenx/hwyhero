<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>SpazCore Example Shell</title>
	
	<!-- Load required vendor libs -->
	<script src="../vendors/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>

	<!-- Load SpazCore base lib -->
	<script src="spazcore-standard.js"></script>
	
	<link rel="stylesheet" href="css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script type="text/javascript" charset="utf-8">
		$().ready(function() {
			
			$('#convert').click(function() {
				var xmlstr = $('#xml').val();
				var jsobj = sc.helpers.xml2json(xmlstr);
				$('#json').val(sc.helpers.enJSON(jsobj));
			});
			
		});
	</script>
	
	
	
</head>

<body>
	<h2>XML</h2>
	<textarea name="xml" rows="8" cols="40" id="xml">&lt;widget&gt;
	    &lt;debug&gt;on&lt;/debug&gt;
	    &lt;window title=&quot;Sample Konfabulator Widget&quot;&gt;
	        &lt;name&gt;main_window&lt;/name&gt;
	        &lt;width&gt;500&lt;/width&gt;
	        &lt;height&gt;500&lt;/height&gt;
	    &lt;/window&gt;
	    &lt;image src=&quot;Images/Sun.png&quot; name=&quot;sun1&quot;&gt;
	        &lt;hOffset&gt;250&lt;/hOffset&gt;
	        &lt;vOffset&gt;250&lt;/vOffset&gt;
	        &lt;alignment&gt;center&lt;/alignment&gt;
	    &lt;/image&gt;
	    &lt;text data=&quot;Click Here&quot; size=&quot;36&quot; style=&quot;bold&quot;&gt;
	        &lt;name&gt;text1&lt;/name&gt;
	        &lt;hOffset&gt;250&lt;/hOffset&gt;
	        &lt;vOffset&gt;100&lt;/vOffset&gt;
	        &lt;alignment&gt;center&lt;/alignment&gt;
	        &lt;onMouseUp&gt;
	            sun1.opacity = (sun1.opacity / 100) * 90;
	        &lt;/onMouseUp&gt;
	    &lt;/text&gt;
	&lt;/widget&gt;</textarea>
	
	<input type="button" name="convert" value="Convert" id="convert">
	
	<h2>JSON</h2>
	<textarea name="json" rows="8" cols="40" id="json"></textarea>
	

</body>
</html>
